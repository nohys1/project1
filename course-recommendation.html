<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>선택과목 추천</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column; /* Align items in a column */
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .info-section, .recommendation-section {
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            margin-bottom: 10px;
            width: 100%;
            max-width: 600px; /* Adjust based on preference */
        }
        h2 {
            color: #333;
            text-align: center;
        }
        .info {
            margin-bottom: 10px;
        }
    </style>
</head>
<body>

<div class="info-section">
    <h2>추천 선택과목</h2>
    <div class="info">현재 수강 중인 과목: <span id="courses"></span></div>
    <div class="info">희망하는 미래 진로: <span id="career"></span></div>
</div>

<div class="recommendation-section">
    <h2>추천 과목</h2>
    <p>여기에 추천 과목을 표시합니다. 예시: 고급 프로그래밍, 데이터 분석 등</p>
</div>

<script>
window.onload = function() {
    const courses = localStorage.getItem("courses");
    const career = localStorage.getItem("career");
    
    document.getElementById("courses").innerText = courses;
    document.getElementById("career").innerText = career;
}
</script>

</body>
</html>
